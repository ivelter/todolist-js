<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="en-GB">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>To-do List</title>
    </head>

    <body>
        <script src="script/main.js"></script>
        <header></header>

        <main>
            <h1>To-do List</h1>
            <div id="taskSection">
                <h2>Your tasks</h2>
                <div class="commands">
                    <button id="addTask" onClick="addTask()" title="Add a new empty task.">➕ Add Task</button>
                    <button id="saveTasks" onClick="saveTasks()" title="Save tasks to your device's storage.">💾 Save Tasks</button>
                </div>
                <div id="taskList">
                    <div class="task" id="task0">
                        <input class="textInput" type="text" id="task0text" placeholder="Task Description">
                        <button class="upArrow" type="button">⬆️</button>
                        <button class="downArrow" type="button">⬇️</button>
                        <button class="trashButton" type="button">🗑️</button>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
